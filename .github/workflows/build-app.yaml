name: build-app-react
on:
  push:
    branches:
     development
jobs:
  build:
    runs-on: macos-latest
      step:
        - name: check out repository code
          uses: actions/checkout@v3
        
        - name: setup node
          uses: actions/setup-node@v3
          with:
          node-version: 18.x

         - name: install dependencies
          run: npm install

        - name: build app
          run: npm run build